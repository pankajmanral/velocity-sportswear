<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Flex Boxes</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .box {
      height: 120px;
      color: white;
      font-weight: bold;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1 0 calc(11.11% - 16px); /* 9 per row with gap */
    }

    .box:nth-child(1) { background-color: #EF4444; }
    .box:nth-child(2) { background-color: #F59E0B; }
    .box:nth-child(3) { background-color: #10B981; }
    .box:nth-child(4) { background-color: #3B82F6; }
    .box:nth-child(5) { background-color: #8B5CF6; }
    .box:nth-child(6) { background-color: #EC4899; }
    .box:nth-child(7) { background-color: #14B8A6; }
    .box:nth-child(8) { background-color: #F97316; }
    .box:nth-child(9) { background-color: #6366F1; }

    /* Tablet View (≤ 836px) */
    @media (max-width: 836px) {
      .box {
        flex: 1 0 100%; /* default full width for all */
      }

      .box:nth-child(1),
      .box:nth-child(2),
      .box:nth-child(4),
      .box:nth-child(5),
      .box:nth-child(7),
      .box:nth-child(8) {
        flex: 1 0 calc(50% - 8px); /* two per row */
      }
    }

    /* Mobile View (≤ 525px) */
    @media (max-width: 525px) {
      .box {
        flex: 1 0 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
    <div class="box">Box 5</div>
    <div class="box">Box 6</div>
    <div class="box">Box 7</div>
    <div class="box">Box 8</div>
    <div class="box">Box 9</div>
  </div>

</body>
</html>
